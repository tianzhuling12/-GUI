name: Build Kivy APK

on:
  push:
    branches:
      - main
      - master
      - '**'   # 这样所有分支 push 都会触发

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    
